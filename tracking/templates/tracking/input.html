<!DOCTYPE html>
<html>
<head>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="NONE,NOARCHIVE"/>


    <title>User List – Django REST framework</title>


    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css"/>


    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css"/>
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css"/>


</head>


<body class="">

<div class="wrapper">


    <div class="container">


        <!-- Content -->
        <div id="content">


            <div class="tabbable">

                <ul class="nav nav-tabs form-switcher">
                    <li>
                        <a name='html-tab' href="#post-object-form" data-toggle="tab"></a>
                    </li>
                    <li>
                        <a name='raw-tab' href="#post-generic-content-form" data-toggle="tab"></a>
                    </li>
                </ul>


                <div class="well tab-content">

                    <div class="tab-pane" id="post-object-form">

                        <form action="/provider/?format=api" method="POST" enctype="multipart/form-data"
                              class="form-horizontal" novalidate>
                            <fieldset>
                                <input type='hidden' name='csrfmiddlewaretoken'
                                       value='XrLtCRJLFZWo2QshR6aHUkEsdYNS7HeezBPnATAVkrcuVjSii8ps4qD0iLWB9TNU'/>


                                <div class="form-group ">

                                    <label class="col-sm-2 control-label ">
                                        نام
                                    </label>


                                    <div class="col-sm-10">
                                        <input name="first_name" class="form-control" type="text">


                                    </div>
                                </div>


                                <div class="form-group ">

                                    <label class="col-sm-2 control-label ">
                                        نام خانوادگی
                                    </label>


                                    <div class="col-sm-10">
                                        <input name="last_name" class="form-control" type="text">


                                    </div>
                                </div>


                                <div class="form-group ">

                                    <label class="col-sm-2 control-label ">
                                        شماره تلفن همراه برای اپ
                                    </label>


                                    <div class="col-sm-10">
                                        <input name="cell_phone_number" class="form-control" type="text">


                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button class="btn btn-primary"
                                            title="Make a POST request on the User List resource">POST
                                    </button>
                                </div>
                            </fieldset>
                        </form>

                    </div>


                    <div class="tab-pane" id="post-generic-content-form">

                        <form action="/provider/?format=api" method="POST" class="form-horizontal">
                            <fieldset>


                                <div class="form-group">
                                    <label for="id__content_type" class="col-sm-2 control-label">Media type:</label>
                                    <div class="col-sm-10">
                                        <select name="_content_type" data-override="content-type" id="id__content_type"
                                                class="form-control">
                                            <option value="application/json" selected>application/json</option>

                                            <option value="application/x-www-form-urlencoded">
                                                application/x-www-form-urlencoded
                                            </option>

                                            <option value="multipart/form-data">multipart/form-data</option>

                                        </select>
                                        <span class="help-block"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id__content" class="col-sm-2 control-label">Content:</label>
                                    <div class="col-sm-10">
      <textarea name="_content" cols="40" rows="10" data-override="content" required id="id__content"
                class="form-control">
{
    &quot;first_name&quot;: &quot;&quot;,
    &quot;last_name&quot;: &quot;&quot;,
    &quot;cell_phone_number&quot;: &quot;&quot;
}</textarea>
                                        <span class="help-block"></span>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button class="btn btn-primary"
                                            title="Make a POST request on the User List resource">POST
                                    </button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>


        </div><!-- /.content -->
    </div><!-- /.container -->
</div><!-- ./wrapper -->


<script>
    window.drf = {
        csrfHeaderName: "X-CSRFTOKEN",
        csrfCookieName: "csrftoken"
    };
</script>
<script src="/static/rest_framework/js/jquery-1.12.4.min.js"></script>
<script src="/static/rest_framework/js/ajax-form.js"></script>
<script src="/static/rest_framework/js/csrf.js"></script>
<script src="/static/rest_framework/js/bootstrap.min.js"></script>
<script src="/static/rest_framework/js/prettify-min.js"></script>
<script src="/static/rest_framework/js/default.js"></script>
<script>
    $(document).ready(function () {
        $('form').ajaxForm();
    });
</script>


</body>

</html>
